{% extends 'layouts/base.html' %}

{% block content %}
 <div class="content-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            <form action="/thuoc/update/{{task.id}}" method="POST">
                                <div class="form-group">
                                    <label>Tên thuốc</label>
                                    <input type="text" name="tenthuoc" value="{{task.tenthuoc}}" class="form-control" placeholder="Enter name">
                                </div>

                                <div class="form-group">
                                    <label>Cách dùng</label>
                                    <input type="text" name="cachdung" value="{{task.cachdung}}" class="form-control" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Số lượng</label>
                                    <input type="text" name="soluong" value="{{task.soluong}}" class="form-control" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Đơn vị</label>
                                    <input type="text" name="donvi" value="{{task.donvi}}" class="form-control" placeholder="Enter name">
                                </div>
                                <button type="submit" value="Submit" class="btn btn-primary ">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
